<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Omnifood is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs">
    <title>Omnifood | Never cook again</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main>
        <section class="page-section--hero">
            <div class="container">
                <div class="columns columns--gap columns--hero">
                    <div class="large-hero__text-box">
                        <h1 class="large-hero__title">
                            A healthy meal, delivered to your door every single day
                        </h1>
                        <p class="large-hero__description">
                            The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.
                        </p>
                        <a href="#cta" class="btn btn--full btn--m-right-sm">Start eating well</a>
                        <a href="#how" class="btn btn--outline">Learn more &darr;</a>
                        <div class="delivered-meals">
                            <div class="delivered-meals__images">
                                <img src="./assets/images/customers/customer-1.jpg" alt="Customer photo">
                                <img src="./assets/images/customers/customer-2.jpg" alt="Customer photo">
                                <img src="./assets/images/customers/customer-3.jpg" alt="Customer photo">
                                <img src="./assets/images/customers/customer-4.jpg" alt="Customer photo">
                                <img src="./assets/images/customers/customer-5.jpg" alt="Customer photo">
                                <img src="./assets/images/customers/customer-6.jpg" alt="Customer photo">
                            </div>
                            <p class="delivered-meals__text">
                                <span>250,000+</span> meals delivered last year!
                            </p>
                        </div>
                    </div>
                    <div class="large-hero__image-box">
                        <img src="./assets/images/hero.png" class="large-hero__image" alt="A woman enjoying food, meals in storage container, and food bowls on a table">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
